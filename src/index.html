<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <div class="todo-item-card">
            <div class="card-header">
                <div class="header-left">
                    <button class="card-complete-btn"><img src="./icons/incomplete.svg" class="img-icon" alt="Complete button"></button>
                    <textarea id="card-title" name="card-title">Example of title</textarea>
                </div>
                <div class="header-right">
                    <button class="card-delete-btn"><img src="./icons/bin.svg" class="img-icon" alt="bin button"></button>
                </div>
            </div>
            <textarea id="card-description" name="card-description" class="card-item">Example of veryveryveryveryveryveryveryveryveryveryveryveryveryveryvery long description</textarea>
            <div class="due-date-container card-item">
                <label for="due-date">Due date:</label>
                <input type="datetime-local" id="due-date" name="due-date" value="2025-12-14T19:30">
            </div>
            <div class="subtasks card-item">
                <fieldset>
                    <div class="subtask-header">
                        <legend>Subtasks</legend>
                        <button class="card-add-subtask-btn"><img src="./icons/add-symbol.svg" class="img-icon" alt="Add subtask button"></button>
                    </div>
                    <div class="subtask-item">
                        <div>
                            <input type="checkbox" id="subtask1" name="subtask1" checked />
                            <label for="subtask1">Do thing 1</label>
                        </div>
                        <button class="delete-subtask-btn"><img src="./icons/minus-symbol.svg" class="img-icon" alt="Delete subtask button"></button>
                    </div>
                    <div class="subtask-item">
                        <div>
                            <input type="checkbox" id="subtask2" name="subtask2" checked />
                            <label for="subtask1">Do thing 2</label>
                        </div>
                        <button class="delete-subtask-btn"><img src="./icons/minus-symbol.svg" class="img-icon" alt="Delete subtask button"></button>
                    </div>
                </fieldset>
            </div>
        </div>
        <button class="card-collapse-btn"><img src="./icons/expand-up.svg" class="img-icon" alt="Expand card button"></button>
    </div>
</body>
</html>
